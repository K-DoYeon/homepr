<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="t">이 내용은 바뀝니다.</p>
    <button onclick="change()">누르시오</button>

    <script>

        function change(){
            document.getElementById("t").innerHTML="이 내용은 바뀌었습니다."
        }

    </script>
    
    
</body>
</html>
