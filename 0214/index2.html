<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 2. TestScore 객체 생성자에 대한 설명이다
        2-1. 객체 생성자 함수를 만들어 두 학생(chulsu, younghee)의 객체를 생성하고 속성으로 이름, 국어점수, 영어점수를
            등록
        2-2. getTestinfo() 메소드를 만들어 실행하면 이름, 국어, 영어 정보를 출력하도록 하세요
        2-3. getAvg() 메소드를 만들어 실행하면 평균 점수를 출력하도록 하세요 -->

    <script>

        function TestScore(name, kor, eng){
            this.name = name;
            this.korean = kor;
            this.english = eng;
            this.getTestinfo = function(){
                document.write(`이름 : ${this.name} <br>`);
                document.write(`국어점수 : ${this.korean} <br>`);
                document.write(`영어점수 : ${this.english} <br>`);
            }
            this.getAvg = function(){
                return(this.korean + this.english) / 2;
            }
        }

        let chulsu = new TestScore("철수", 80, 90);
        chulsu.getTestinfo();
        document.write(chulsu.getAvg());


    </script>

</body>
</html>
