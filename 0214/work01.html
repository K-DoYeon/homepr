<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .container{
            width: 200px;
            margin: auto;
            position: relative;
        }
        .container div{
            width: 150px;
            height: 150px;
            background-color: yellow;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box animate__animated"></div>
        <div class="box animate__animated"></div>
        <div class="box animate__animated"></div>
        <button onclick="ani(1)">1번</button>
        <button onclick="ani(2)">2번</button>
        <button onclick="ani(3)">3번</button>
    </div>
    <script>
        function ani(e){
            switch(e){
                case 1:
                    document.getElementsByClassName('box')[0].classList.add("animate__bounceInDown");
                break;
                case 2:
                    document.getElementsByClassName('box')[1].classList.add("animate__fadeIn");
                break;
                case 3:
                    document.getElementsByClassName('box')[2].classList.add("animate__lightSpeedInRight");
                break;
            }
        }

    </script>
    
</body>
</html>
