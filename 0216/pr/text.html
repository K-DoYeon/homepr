<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = prompt("문자를 입력하세요");
        var b = a.indexOf("개새끼");
 
        if(b != -1){
            document.write(a.replace("개새끼","***"));
        }else{
            document.write(a);
        }
        
    </script>
    
</body>
</html>
