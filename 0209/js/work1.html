    <script>
    /*
    1. 프롬프트 창으로 영문 이름을 물어보고 사용자가 소문자 대문자 어떤것을 썼던간에 화면에 대문자로 출력하라.
    2. 전화번호를 물어 본 후 마지막 4자를 ****로 바꾸어 출력하라.
    */

    /* const userName = prompt("당신의 영문 이름을 입력하시오.")
    document.write(userName.toUpperCase(), "<br>");

    const userTel = prompt("당신의 전화번호를 입력하시오.")
    document.write(userTel.substring(0,userTel.length-4) + "****"); */

    /* 1. @있나 확인
    2. @뒷부분이 arrUrl안에 있나 확인
    1,2번이 성공을 하면 이메일 주소를 출력/ 실패시 alret('이메일을 똑바로 입력하세요.') */

    const userEmail = prompt("이메일을 입력하세요.");
    const arrUrl = ["co.kr", "com", "net", "pe.kr", "or.kr", "go.kr"];

    let chk1 = false;
    let chk2 = false;

    if(userEmail.indexOf("@") > 0){chk1 = true;}

    for(let i = 0; i<arrUrl; i++){
        if(userEmail.indexOf(arrUrl[i]) > 0){
            chk2 = true;
        }
    }

    if(chk1 && chk2){
        document.write(userEmail);
    }else{
        alert("이메일을 똑바로 입력하세요");
    }

    </script>

    
</body>
