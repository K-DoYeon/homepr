        //2.
        setInterval(mytime,1000);

            function mytime(){
            const dt = new Date();
            const nh = dt.getHours();
            const nm = dt.getMinutes();
            const ns = dt.getSeconds();
            const nd = nh + "시" + nm + "분" + ns + "초" ;

            document.getElementById("now").innerHTML = nd;
        }

    </script>
