    <title>Document</title>

<body>
    <!-- 자신이 가장 좋아하는 곡을 저장하는 객체를 정의하여본다.
객체는 "가수", "연주시간", "제목" 등의 속성을 가진다.
객체의 속성을 모두 출력하는 자바스크립트 프로그램을 작성하라. -->

<script>
        
    // let music = {
    //     가수: "IU",
    //     시간: "4:30",
    //     제목: "좋은날"
    // }
    // document.write(music.가수 + music.시간 + music.제목);

    function music(){
        var array_music ={
            "가수" : "IU",
            "시간" : "4:30",
            "제목" : "좋은날"
        };
        document.write(array_music["가수"] + "<br>");
        document.write(array_music["시간"] + "<br>");
        document.write(array_music["제목"]);

    }
    music();
    
</script>
